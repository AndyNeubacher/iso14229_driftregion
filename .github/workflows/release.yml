name: release

on:
  push:
    tags: [ "v*" ]

jobs:
  build:

    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: build release
      run: bazel build //:release

    - name: Release
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN }}
      run: >-
        gh release create ${{ github.ref_name }}
        "bazel-bin/iso14229.zip#iso14229.zip"
        --generate-notes
        --title "Version ${{ github.ref_name }} (or some other name)"
